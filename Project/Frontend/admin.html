<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="container">
        <h2>Admin Dashboard</h2>

        <h3>Credit Requests</h3>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Amount</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="creditRequests"></tbody>
        </table>

        <h3>User Analytics</h3>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Total Scans</th>
                    <th>Credits</th>
                </tr>
            </thead>
            <tbody id="userStats"></tbody>
        </table>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
