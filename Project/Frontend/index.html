<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Login | Register</title>
    <link rel="stylesheet" href="css/auth.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>Welcome to the Document Scanning & Matching System</h1>
            <p>Please login or register to continue.</p>
            
            <!-- loginsection -->
            <h2>Login</h2>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user icon"></i>
                        <input type="text" id="loginUsername" placeholder="Enter username" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock icon"></i>
                        <input type="password" id="loginPassword" placeholder="Enter password" required>
                    </div>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
        
        <div class="divider"></div>  <!-- center line b/w login and register-->

        <div class="right-section">
            <!-- registerection -->
            <h2>New User? Register Here!</h2>
            <form id="registerForm" class="register-form">
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user-plus icon"></i>
                        <input type="text" id="registerUsername" placeholder="Choose username" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock icon"></i>
                        <input type="password" id="registerPassword" placeholder="Choose password" required>
                    </div>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
    
    <footer class="footer">
        <p>@ All rights reserved.</p>
    </footer>
    
    <script src="js/auth.js"></script>
</body>
</html>
